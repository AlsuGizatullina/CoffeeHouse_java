<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="admin_layout">
<head>
	<title>Редактирование пользователя</title>
</head>

<div layout:fragment="content">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card bg-dark text-white">
					<div class="card-header">
						<h3 class="card-title text-center">Изменить пользователя</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="userName" class="form-label">Имя пользователя</label>
								<input type="text" class="form-control" id="userName">
							</div>
							<div class="mb-3">
								<label for="userPassword" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="userPassword">
							</div>
							<div class="d-grid gap-2 mt-4">
								<button type="submit" class="btn btn-success btn-lg">Сохранить изменения</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
